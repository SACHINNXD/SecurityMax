<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Panel | Security Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #ffffff;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ================= TOP BAR ================= */

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      padding: 0 32px;
      background: rgba(2, 6, 23, 0.75);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .topbar-logo {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
    }

    .home-btn {
      padding: 10px 18px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    /* ================= VERIFY / INVITE ================= */

    .center {
      height: calc(100vh - 64px);
      padding-top: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid #5865F2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      margin-top: 24px;
      padding: 14px 26px;
      background: linear-gradient(135deg, #5865F2, #4752c4);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    /* ================= DASHBOARD LAYOUT ================= */

    .panel {
      padding-top: 64px;
      height: 100vh;
    }

    .layout {
      display: flex;
      height: calc(100vh - 64px);
    }

    .sidebar {
      width: 240px;
      background: rgba(255,255,255,0.03);
      border-right: 1px solid rgba(255,255,255,0.06);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-item {
      background: none;
      border: none;
      color: #cbd5f5;
      padding: 12px 14px;
      text-align: left;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-item.active {
      background: #5865F2;
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* ================= GENERAL SETTINGS ================= */

    .setting-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 24px;
    }

    .toggle {
      width: 56px;
      height: 30px;
      border-radius: 999px;
      background: #374151;
      border: none;
      position: relative;
      cursor: pointer;
    }

    .toggle::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle.on {
      background: #22c55e;
    }

    .toggle.on::after {
      transform: translateX(26px);
    }

    /* ================= SAVE POPUP ================= */

    .save-popup {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      background: #020617;
      border: 1px solid #1e3a8a;
      padding: 14px 18px;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s;
      z-index: 999;
    }

    .save-popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) scale(1);
    }

    .save-popup.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateX(0); }
      25% { transform: translateX(-50%) translateX(-6px); }
      50% { transform: translateX(-50%) translateX(6px); }
      75% { transform: translateX(-50%) translateX(-6px); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    .save-popup button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #saveBtn {
      background: #22c55e;
      color: #000;
    }

    #discardBtn {
      background: #374151;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <a href="/" class="topbar-logo">Security Max</a>
    <a href="/" class="home-btn">Home</a>
  </div>

  <!-- VERIFY -->
  <div id="verify" class="center">
    <div class="spinner"></div>
    <h2>Verifying serverâ€¦</h2>
    <p>Please wait</p>
  </div>

  <!-- INVITE -->
  <div id="invite" class="center" style="display:none;">
    <h2>Security Max is not in this server</h2>
    <p>Add the bot to manage this server</p>
    <a id="inviteLink" class="btn">Invite Security Max</a>
  </div>

  <!-- PANEL -->
  <div id="panel" class="panel" style="display:none;">
    <div class="layout">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <button class="nav-item active" data-target="general">General</button>
        <button class="nav-item" data-target="antinuke">AntiNuke</button>
        <button class="nav-item" data-target="antiraid">AntiRaid</button>
        <button class="nav-item" data-target="monstermode">MonsterMode</button>
        <button class="nav-item" data-target="verification">Verification</button>
        <button class="nav-item" data-target="moderation">Moderation</button>
        <button class="nav-item" data-target="logs">Logs</button>
        <button class="nav-item" data-target="antispam">AntiSpam</button>
        <button class="nav-item" data-target="whitelist">WhiteList</button>
      </aside>

      <!-- CONTENT -->
      <main class="content">
        <section id="general" class="section active">
          <h2>General</h2>

          <div class="setting-row">
            <span>Enable</span>
            <button id="enableToggle" class="toggle"></button>
          </div>
        </section>

        <section id="antinuke" class="section"><h2>AntiNuke</h2></section>
        <section id="antiraid" class="section"><h2>AntiRaid</h2></section>
        <section id="monstermode" class="section"><h2>MonsterMode</h2></section>
        <section id="verification" class="section"><h2>Verification</h2></section>
        <section id="moderation" class="section"><h2>Moderation</h2></section>
        <section id="logs" class="section"><h2>Logs</h2></section>
        <section id="antispam" class="section"><h2>AntiSpam</h2></section>
        <section id="whitelist" class="section"><h2>WhiteList</h2></section>
      </main>

    </div>
  </div>

  <!-- SAVE POPUP -->
  <div id="savePopup" class="save-popup">
    <span>Save changes?</span>
    <button id="saveBtn">Save</button>
    <button id="discardBtn">Discard</button>
  </div>

  <!-- EXISTING JS -->
  <script src="/js/server.js"></script>

  <!-- SIDEBAR LOGIC -->
  <script>
    const navItems = document.querySelectorAll(".nav-item");
    const sections = document.querySelectorAll(".section");

    navItems.forEach(btn => {
      btn.addEventListener("click", () => {
        navItems.forEach(b => b.classList.remove("active"));
        sections.forEach(s => s.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });
  </script>

</body>
</html>
